<mat-card class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>
            <h1>Amar+</h1>
        </mat-card-title>
        <mat-card-subtitle>
            <p>Sistema de Doação de Recursos de Saúde</p>
            <div class="icones">
                <mat-icon class="carrinho">add_shopping_cart</mat-icon>
                <mat-icon>favorite</mat-icon>
            </div>
        </mat-card-subtitle>
    </mat-card-header>
    <img src="assets/img/doacao.jpg" alt="">
</mat-card>

<div class="login">
    <button mat-raised-button color="accent" (click)="logar()">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
    </button>
</div>

<div class="register-btn">
    <button class="register" mat-raised-button color="accent" (click)="registrar()">
        <mat-icon>people_outline</mat-icon>
        Registre-se agora!
    </button>
</div>
