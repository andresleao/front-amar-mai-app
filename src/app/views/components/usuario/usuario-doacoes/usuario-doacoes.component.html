<div class="create mat-elevation-z8">
    <mat-icon>insert_emoticon</mat-icon>
    <h1>Minhas Doações</h1>
</div>

<div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Publicação Column -->
        <ng-container matColumnDef="publicacao">
            <th mat-header-cell *matHeaderCellDef> Publicação </th>
            <td mat-cell *matCellDef="let element"> {{element.dataCriacao}} </td>
        </ng-container>

        <!-- Id/Item -->
        <ng-container matColumnDef="idItem">
            <th mat-header-cell *matHeaderCellDef> Id/Item </th>
            <td mat-cell *matCellDef="let element"> {{element.itens[0].id}} </td>
        </ng-container>

        <!-- Item Column -->
        <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef> Item </th>
            <td mat-cell *matCellDef="let element"> {{element.itens[0].nome}} </td>
        </ng-container>

        <!-- Classificação Column -->
        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.itens[0].classificacao}} </td>
        </ng-container>

        <!-- Id: Donatário Column -->
        <ng-container matColumnDef="idDonatario">
            <th mat-header-cell *matHeaderCellDef> Id: Donatário </th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.idUsuarioDoador"> {{element.idUsuarioDoador}} </span>
                <span *ngIf="!element.idUsuarioDoador"> Aguardando </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <a *ngIf="element.idUsuarioDoador" routerLink="donatario/{{element.idUsuarioDoador}}">
                    <i id="donatario" class="material-icons">contacts</i>
                </a>
                <a *ngIf="!element.idUsuarioDoador" routerLink="doacao/edit/{{element.itens[0].id}}">
                    <i id="editar" class="material-icons">border_color</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
